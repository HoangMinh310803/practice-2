<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
          <div class="alert alert-primary">
             <h2 >List of employees </h2>         
          <form>
            <div class="form-group">
                <label for="empID">Employee id</label>
                <input type="text" class="form-control" id="empID" 
                placeholder="Enter id">
            </div>
            <div class="form-group">
                <label for="empName">Employee name</label>
                <input type="text" class="form-control" id="empName" 
                placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="empAge">Employee age</label>
                <input type="number" class="form-control" id="empAge" 
                placeholder="Enter age">
            </div>
            <div class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="form-check-inline">
                    <input class="form-check-input" 
                    type="radio" name="gender" 
                    id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" 
                    type="radio" name="gender" 
                    id="female" value="female">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                </div>
            </div>
            </div>
            <div class="btn">
                <!-- <button onclick="saveEmployee()" type="button" class="btn btn-success">Save</button>
                <button onclick="updateEmployee()" type="button" class="btn btn-success">Update</button>
                <button onclick="sortByName()" type="button" class="btn btn-secondary">Sort by name</button>
                <button onclick="sortByAge()"  type="button" class="btn btn-secondary">Sort by age</button>
                <button onclick="searchByName()" type="button" class="btn btn-info">Search by name</button> -->
            
                
                <button onclick="saveEmployee()"  type="button" class="btn btn-success">Save</button>
                <button onclick="updateEmployee()"  type="button" class="btn btn-success">Update</button>
                <button onclick="sortByName()" type="button" class="btn btn-secondary">Sort by name</button>
                <button  onclick="sortByAge()" type="button" class="btn btn-secondary">Sort by age</button>
                <button onclick="searchByName()" type="button" class="btn btn-info">Search by name</button>
            
              </div>
          </form>
          <table class="table table-striped table-bordered table-primary
                        table-sm">
             <thead>
                <tr>
                    <th>ID</th>
                    <th onclick="sortByName()">Name (asc)</th>
                    <th onclick="sortByAge1()">Age (desc)</th>
                    <th>Gender</th>
                    <th class="text-center">Action</th>
                </tr>
             </thead>
             <tbody class="empList">
        
            </tbody>
          </table>
        </div>
        
    </div>   
    <script src="./employee.js"></script>
</body>
</html>
